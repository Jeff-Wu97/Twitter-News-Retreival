<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>Twitter News Search Engine</title>
	<meta name="description" content="The search engine by TTDS_Group4.">

<body id="body" class="main-color">

    	<div class="main_container">

			<!-- Search Form -->
			<form id="search-form" name="query" method="post" accept-charset="UTF-8" role="search">

				<div id="search-img"></div>
				
				<div class="Twinews_logo">
                <img src="images/logo.png" alt="">
                </div>
                
                <div class="homepage_blank">
                <img src="images/blank.png" alt="">
                </div>
				
				<input id="search-input" type="text" name="query" placeholder="Search TwiNews" onfocus=" this.placeholder='' " onblur=" this.placeholder='Search TwiNews' " onkeyup="checkValue()" onchange="checkValue()" maxlength="100">
				
				<input id="reset-button" type="reset" value="Reset" onclick="resetForm()" aria-label="Clear search field" title="Reset">
				
				<input id="search-button" type="submit" value="Search" onclick="this.form.target='_blank';" aria-label="Search" title="Search">

			</form>

		</div>

	<footer>

	</footer>

	<script src="scripts/functions.js"></script>

</body>
